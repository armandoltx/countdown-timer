<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <script src="js/main.js" charset="utf-8"></script>
</head>
<body>
  <div class="wrapper">
    <div class="show">
      <div class="message" id="message">Let's Get Started</div>
      <input type="text" name="name" value="20"><span>:</span><span class="seconds" id="seconds">59</span>
    </div><!-- end show -->
    <div class="buttons">
      <button type="button" class="btn start" id="ButtonStart" name="button">Start</button>
      <button type="button" class="btn stop" id="ButtonStop" name="button">Stop</button>


    </div><!-- end buttons -->




  </div><!-- end wrapper -->

</body>
</html>
